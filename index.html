<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
		<div class="container" id="contain">
			<div class="map" id="mapOfPlay">
				<div id="rick"><p id="rickSays" style="display: none;">Wubba lubba dub dub!!</p><img src="assets/rick3.png" title="Rick"></div>
				<div class="item" id="brodGran"></div>
				<div class="item" id="wintGran"></div>
				<div class="item" id="brodGlen"></div>
				<div class="item" id="wintGlen"></div>
				<div class="item" id="sherGran"></div>
				<div class="item" id="sherGlen"></div>
				<div class="item" id="sherThor"></div>
				<div class="item" id="wintThor"></div>
				<div class="item" id="brodThor"></div>
			</div>
			<div class="meter" id="soberMeter">
				<p>Intoxication:</p>
				<meter value="5" optimum="10" min="0" max="10" high="6" low="3" id="intox"></meter>
			</div>
			<div class="meter" id="portalGunMeterDiv">
				<p>Portal Gun:</p>
				<meter value="0" min="0" low="3" max="4" high="3.5" optimum="4" id="portalGunMeter"></meter>
			</div>
			<div class="meter" id="lifeMeterDiv">
				<p>Life:</p>
				<meter value="4" min="0" max="4" optimum="4" low="2" high="3" id="lifeMeter"></meter>
			</div>
		</div>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.4.2'></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
